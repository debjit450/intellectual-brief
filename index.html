    content="The Intellectual Brief is a modern tech and business intelligence brief, delivering curated news, AI-powered analysis, and market insights for founders, operators, and investors." />

  <meta property="og:type" content="website" />

  <!-- Structured Data: Organization / NewsMediaOrganization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "NewsMediaOrganization",
    "name": "The Intellectual Brief",
    "url": "https://theintellectualbrief.online/",
    "logo": {
      "@type": "ImageObject",
      "url": "https://theintellectualbrief.online/logo.png"
    },
    "description": "A modern tech and business intelligence brief covering AI, startups, markets, and policy.",
    "sameAs": [
      "https://www.instagram.com/theintellectualbrief",
      "https://www.youtube.com/@theintellectualbrief",
      "https://x.com/TIBReports",
      "https://www.linkedin.com/company/theintellectualbrief"
    ]
  }
  </script>

  <!-- Structured Data: WebSite with SearchAction -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "The Intellectual Brief",
    "url": "https://theintellectualbrief.online/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://theintellectualbrief.online/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
